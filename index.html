<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Association – One Pager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <img src="logo.png" alt="Logo de l’association" class="logo">
  </header>

  <main>

    <section class="hero" aria-labelledby="titre-asso">
      <h1 id="titre-asso" class="sr-only">
        Nom de l’association
      </h1>
      <img src="image-hero.png" alt="Photo représentant les actions de l’association">
    </section>

    <section class="intro">
      <p>
        Texte d’introduction de l’association.  
        Présentez votre mission, vos valeurs, et l’objectif de l’asso en quelques lignes.
      </p>
    </section>

    <section class="form-section" aria-labelledby="titre-inscription">
      <h2 id="titre-inscription">S’inscrire à l’association</h2>

      <form action="URL_DE_TON_GOOGLE_FORM" method="POST" target="_blank">

        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input id="prenom" type="text" name="entry.XXXXXXX" required>
        </div>

        <div class="form-group">
          <label for="nom">Nom</label>
          <input id="nom" type="text" name="entry.XXXXXXX" required>
        </div>

        <div class="form-group">
          <label for="email">Adresse email</label>
          <input id="email" type="email" name="entry.XXXXXXX" required>
        </div>

        <button type="submit">
          S’inscrire à l’association
        </button>

      </form>
    </section>

  </main>

  <footer class="footer">
    <a href="mailto:contact@asso.fr" aria-label="Envoyer un email à l’association">
      <img src="icon-mail.png" alt="">
    </a>

    <a href="https://instagram.com/toncompte"
       target="_blank"
       rel="noopener"
       aria-label="Compte Instagram de l’association">
      <img src="icon-instagram.png" alt="">
    </a>
  </footer>

</body>
</html>
